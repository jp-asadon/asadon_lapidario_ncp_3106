<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Satisfaction Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="assets/css/student-form.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>

    <div class="container mt-5" style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <div class="card shadow" style="width: 100%; max-width: 900px;">
            <div class="card-header text-center text-white" style="background-color: rgba(0, 0, 0, 0.831); border-radius: 8px;">
                <img src="uelogo.png" alt="UE Logo" class="logo">
                <img src="scpes-logo1.png" alt="SCPES Logo" class="logo">
                <h2>Event Satisfaction Survey</h2>
                <p>We value your feedback!</p>
            </div>
            <!-- Card Box for Thank-You Message -->
            <div class="card-body" style="display: flex; justify-content: center; align-items: center; padding: 20px;">
                <div class="card" style="width: 100%; box-shadow: 0 4px 6px rgba(0,0,0,0.15); border-radius: 8px;">
                    <div class="card-body" style="padding: 20px; text-align: center; font-family: Montserrat;">
                        <p style="font-size: 17px; font-weight: bold;">
                            Thank you for your participation in the SCpES and DCpE 2024 conference. <br><br>
                            We hope you enjoyed the conference and we look forward to seeing you again in the future.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
